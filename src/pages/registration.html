<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
	</head>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		.signup-page {
			margin: auto;
			padding: 8% 0 0;
			width: 100%;
		}
		.signup-page .form .signup {
			margin-bottom: 26px;
			margin-top: -31px;
		}
		.form {
			background: #ffffff;
			margin: 0 auto 100px;
			max-width: 360px;
			padding: 45px;
			position: relative;
			text-align: center;
		}
		.form input {
			background: #f2f2f2;
			border: 0;
			box-sizing: border-box;
			font-size: 14px;
			margin: 0 0 15px;
			outline: 0;
			padding: 15px;
			width: 100%;
		}
		.form button {
			background-color: #282424;
			border: 0;
			color: #ffffff;
			cursor: pointer;
			font-size: 14px;
			outline: 0;
			padding: 15px;
			text-transform: uppercase;
			transition: all 0.3 ease;
			width: 100%;
		}
		.form .message {
			color: #b3b3b3;
			font-size: 12px;
			margin: 15px 0 0;
		}
		.form .message a {
			color: #4caf50;
		}

		.container {
			margin: 0 auto;
			max-width: 300px;
			position: relative;
		}
	</style>
	<body>
		<div class="signup-page">
			<div class="form">
				<div class="signup">
					<div class="signup-header">
						<h3>Join now @ Paa ni Tole</h3>
					</div>
				</div>
				<form class="signup-form">
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="Surname" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Username" />
					<input type="password" placeholder="Password" />
					<input type="password" placeholder="Confirm Password" />
					<button type="button">Sign up</button>
					<p class="message">
						Already have an account?
						<a href="../pages/login.html">Sign in</a>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
