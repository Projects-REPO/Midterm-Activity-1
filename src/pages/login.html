<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign in</title>
		<link rel="icon" href="../assets/icons-8/PAA ni TOLE Logo.gif" type="image/gif">
	</head>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
		}
		header .header {
			background-color: #fff;
			height: 45px;
		}
		header a img {
			width: 134px;
			margin-top: 4px;
		}
		.login-page {
			width: 100%;
			padding: 8% 0 0;
			margin: auto;
		}
		.login-page .form .login {
			margin-top: -31px;
			margin-bottom: 26px;
		}
		.form {
			position: relative;
			z-index: 1;
			background: #ffffff;
			max-width: 360px;
			margin: 0 auto 100px;
			padding: 45px;
			text-align: center;
		}
		.form input {
			font-family: 'Roboto', sans-serif;
			outline: 0;
			background: #f2f2f2;
			width: 100%;
			border: 0;
			margin: 0 0 15px;
			padding: 15px;
			box-sizing: border-box;
			font-size: 14px;
		}
		a{
			text-decoration: none;
			color: #ffffff
		}
		.form button {
			font-family: 'Roboto', sans-serif;
			text-transform: uppercase;
			outline: 0;
			background-color: #328f8a;
			width: 100%;
			border: 0;
			padding: 15px;
			color: #ffffff;
			font-size: 14px;
			cursor: pointer;
		}
		.form .message {
			margin: 15px 0 0;
			color: #b3b3b3;
			font-size: 12px;
		}
		.form .message a {
			color: #343834;
			text-decoration: none;
		}

		.container {
			position: relative;
			max-width: 300px;
			margin: 0 auto;
		}
	</style>
	<body>
		<div class="login-page">
			<div class="form">
				<div class="login">
					<div class="login-header">
						<h3>LOGIN</h3>
					</div>
				</div>
				<form class="login-form">
					<input id="username" type="text" placeholder="Username or Email" />
					<input type="password" placeholder="Password" />
					<button type="button" ><a href="../pages/shop.html">LOGIN</a></button>
					<p class="message">
						Not registered?
						<a href="../pages/registration.html">Create an account</a>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
